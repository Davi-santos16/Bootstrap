<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>

    <!-- Importação css BootStrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Meu css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-dark text-white ">
    <div class="container">
        <h2 class="mt-5">Entre em contato</h2>
        <form action="">
            <div class="row">
                <div class="col-md-6 ">
                    <label class="form-label" for="">Nome Completo:</label>
                    <input type="text " class="form-control" placeholder="Seu Nome:">
                </div>
                <div class="col-md-6 ">
                    <label class="form-label" for="">Email:</label>
                    <input type="email" class="form-control" placeholder="Seu Email">
                    
                </div>
            </div>
            <div class="mt-3 mb-3">
                <label for="">Selecione o Assunto:</label>
                <select name="" id="" class="form-select">
                    <option selected >Escolha...</option>
                    <option value="">Suporte Técnico</option>
                    <option value="">Sugestão</option>
                    <option value="">Orçamento</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                  <label for="" class="form-label">Tipo de Contato:</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TipodeContato" value="Telefone" >
                    <label for="" class="form-check-label">Telefone</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TipodeContato" value="email" >
                    <label for="" class="form-check-label">Email</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="TipodeContato" value="Whatssap" >
                    <label for="" class="form-check-label">Whatssap</label>
                  </div>
                </div>
                
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
