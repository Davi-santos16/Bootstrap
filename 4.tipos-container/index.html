<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>

    <!-- Importação css BootStrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container bg-light P-3 mt-3" >
        <h3>container fixo</h3>
        <P>ESSE CONTAINER TEM LARGURA E SE AJUSTA DE ACORDO COM OS BREAKPOINTS NO BOOTSTARP
        </P>
    </div>
    <div class="container-fluid bg-primary p-3 mt-3">
        <h3>container fluido</h3>
        <P>ESSE CONTAINER ocupa 100% da largura disponivel da tela
        </P>

    </div>

    <!-- container lage lg -->

    <div class="container-lg bg-primary p-3 mt-3">
        <h3>container responsive lg</h3>
        <P>esse container se comporta como fluido ate o BREAKPOINTS 'lg' (large), depois se torna fixo 
        </P>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
